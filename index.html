<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bathub</title>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.1.1.min.css">
    <link rel="stylesheet" href="resources/css/bathub.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="/batman/coffee-script.js" type="text/javascript"></script>
    <script src="/batman/es5-shim.js" type="text/javascript"></script>
    <script src="/batman/dist/batman.js" type="text/javascript"></script>
    <script src="bathub.js" type="text/javascript"></script>
</head>

<body>
    <div class="topbar-wrapper" style="z-index: 5;">
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <h3><a href="#">BatHub</a></h3>
                    <ul>
                        <li class="active"><a href="#">Users</a></li>
                    </ul>
                    <form data-event-submit="controllers.app.submitSearch">
                        <input class="xlarge" type="text" placeholder="Enter GitHub username..." value="dsyph3r" data-bind="Bathub.query"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <ul class="tabs">
            <li class="active"><a href="#">Followers</a></li>
        </ul>
        
        <img src="resources/images/loader.png" class="loader"  data-showif="Bathub.loading" />
            
        <div data-showif="Bathub.searched" class="result-count">
            
            <div class="alert-message success">
                <p data-bind="Bathub.User.all.length | prepend 'Showing ' | append ' users. '"></p>
            </div>
            
            <div class="row show-grid">
                <div class="user span2 columns" data-foreach-user="Bathub.User.all">
                    <div class="inner">
                        <img class="avatar" data-bind-src="user.avatar_url" />
                        <h2><a data-bind="user.login" data-bind-href="user.login | prepend 'https://github.com/'"></a></h2>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script type="text/javascript">
        Bathub.run();
    </script>
</body>
</html>
